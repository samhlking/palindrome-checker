<!DOCTYPE html>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,300,0,0" />
    <title>Palindrome Checker by Sam King</title>
  </head>
  <body>
    <main>

      <h1>Check if it's a palindrome below.</h1>
      <p>Enter in text to check for a palindrome:
</p>
      <form>
        <input id="text-input"></input>
        <button id="check-btn" type="button"><span class="material-symbols-outlined">
bolt

      <div id="result">Results here</div>
      <div class="info">A palindrome is a word, number, phrase, or other sequence of symbols that reads the same backwards as forwards, such as madam or racecar.</div>
    </main>
